type UserType {
  id: Int!
  email: String!
  roles: [String!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type UsersPaginationType {
  items: [UserType!]!
  total: Int!
}

type AuthType {
  accessToken: String!
  refreshToken: String!
}

type TranslationType {
  id: Int!
  language: String!
  key: String!
  value: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  getLanguages: [String!]!
  getTranslations(language: String!): [TranslationType!]!
  currentUser: UserType!
  getUsers(page: Int = 1, size: Int = 10): UsersPaginationType!
  getUser(id: Int!): UserType!
}

type Mutation {
  createTranslation(input: CreateTranslationInput!): TranslationType!
  updateTranslation(input: UpdateTranslationInput!): TranslationType!
  upsertTranslation(input: [UpsertTranslationInput!]!): Boolean!
  deleteTranslation(id: Int!): TranslationType!
  login(input: LoginInput!): AuthType!
  register(input: RegisterInput!): AuthType!
  refreshToken(input: RefreshTokenInput!): AuthType!
  createUser(input: CreateUserInput!): UserType!
  updateUser(input: UpdateUserInput!): UserType!
  deleteUser(id: Int!): UserType!
}

input CreateTranslationInput {
  language: String!
  key: String!
  value: String!
}

input UpdateTranslationInput {
  language: String
  key: String
  value: String
  id: Int!
}

input UpsertTranslationInput {
  language: String!
  key: String!
  value: String!
  id: Int!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  email: String!
  password: String!
}

input RefreshTokenInput {
  refreshToken: String!
}

input CreateUserInput {
  email: String!
  password: String!
  roles: [String!]!
}

input UpdateUserInput {
  email: String
  password: String
  roles: [String!]
  id: Int!
}