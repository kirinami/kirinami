overwrite: true
generates:
  src/graphql/client/index.ts:
    schema: './src/graphql/**/schema.graphql'
    documents:
      - './src/graphql/operations/**/*.ts'
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      preResolveTypes: false
      withHooks: true
